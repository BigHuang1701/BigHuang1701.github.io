<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBATUTEK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!--- Header Section --->
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="AMBATUTEK Logo">
        </div>
        <div class="search-bar">
            <select>
                <option>Tất cả sản phẩm</option>
                <option>Phụ Kiện</option>
            </select>
            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="info-icon">
            <div class="hotline">
                <i class ="fas fa-phone"></i>
                <span>Hotline: Sale / Hỗ Trợ Kỹ Thuật<br>
                <strong>08627123123 (Sale)</strong> / <strong>08627654321 (Kỹ Thuật)</strong></span>
            </div>
            <div class="icons">
                <i class="fas fa-user"></i>
                <i class="fas fa-heart"><span class="badge">0</span></i>
                <i class="fas fa-shopping-cart"><span class="badge">0</span></i>
                <i class="fas fa-random"><span class="badge">0</span></i>
            </div>
        </div>
    </header>
    
    <!--- Body Section --->>
    
    <div class="main-cointaner">
        <!--Sidebar Menu-->
        <ashide class="sidebar">
            <h3><i class="fas fa-bars"></i> DANH MỤC NHÓM</h3>
            <ul>
                <li><i class="fas fa-desktop"></i> PC</li>
                <li><i class="fas fa-microchip"></i> Linh Kiện PC</li>
                <li><i class="fas fa-tv"></i> Màn Hình</li>
                <li><i class="fas fa-keyboard"></i> Bàn Phím</li>
                <li><i class="fas fa-gamepad"></i> Chuột - Lót Chuột</li>
                <li><i class="fas fa-headphones"></i> Tai nghe - Loa</li>
                <li><i class="fas fa-laptop"></i> Laptop</li>
                <li><i class="fas fa-chair"></i> Ghế - Bàn</li>
                <li><i class="fas fa-puzzle-piece"></i> Phụ kiện - Đồ chơi công nghệ</li>
            </ul>
        </ashide>

        <!--Slider-->
        <section class="slider">
            <img src="" alt="Slider Image">
        </section>
    </div>

    <!---Commitment Bar-->
    <div class="commitment-bar">
        <div><i class="fas fa-cogs"></i> Cam kết <strong>Chính Hãng</strong></div>
        <div><i class="fas fa-credit-card"></i> Trả Góp <strong>0%</strong></div>
        <div><i class="fas fa-sync-alt"></i> Bảo hành <strong>1 đổi 1</strong></div>
    </div>
</body>
</html>
